<div class="mwm-overview">
  <form>
    <!-- Plant Dropdown -->
    <div class="form-group">
      <label class="control-label">Plant</label>
      <select class="form-control" [(ngModel)]="form.plant" name="plant">
        <option></option>
        <optgroup label="Plant">
          <option *ngFor="let plant of groupedPlants.plants" [ngValue]="plant">
            {{ plant.name }}
          </option>
        </optgroup>

        <optgroup label="Folder">
          <option *ngFor="let folder of groupedPlants.folders" [ngValue]="folder">
            {{ folder.name }}
          </option>
        </optgroup>
      </select>
    </div>

    <!-- Dates with Publishing Link -->
    <div class="form-group">
      <div class="dates-header">
        <label class="control-label">Dates</label>
        <a class="text-link">Publishing date</a>
      </div>

      <div class="date-range-inputs">
        <input
          type="date"
          class="form-control"
          [(ngModel)]="form.dateRangeStart"
          name="dateRangeStart"
        />
        <span class="date-separator"> - </span>
        <input
          type="date"
          class="form-control"
          [(ngModel)]="form.dateRangeEnd"
          name="dateRangeEnd"
        />
      </div>

      <!-- Navigation icons -->
      <div class="date-nav-icons">
        <div class="date-nav-group">
          <span class="icon-btn">&#8592;</span>
          <span class="icon-btn">+</span>
        </div>
        <div class="date-nav-group">
          <span class="icon-btn">+</span>
          <span class="icon-btn">&#8594;</span>
        </div>
      </div>
    </div>

    <!-- Filter -->
    <div class="form-group">
      <label class="control-label">Filter</label>
      <input type="text" class="form-control text-field" [(ngModel)]="form.textFilter" name="textFilter" />
    </div>

    <!-- Filter Options Dropdown -->
    <div class="form-group">
      <label class="control-label">Filter options</label>
      <select class="form-control" [(ngModel)]="form.filterOption" name="filterOption">
        <option></option>
        <option *ngFor="let option of filterOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Format Dropdown -->
    <div class="form-group">
      <label class="control-label">Format</label>
      <select class="form-control" [(ngModel)]="form.format" name="format">
        <option></option>
        <option *ngFor="let option of format" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <!-- Paper Dropdown -->
    <div class="form-group">
      <label class="control-label">Paper</label>
      <select class="form-control" [(ngModel)]="form.paper" name="paper">
        <option></option>
        <option *ngFor="let paper of paperOptions" [value]="paper">{{ paper }}</option>
      </select>
    </div>

    <!-- Manager Dropdown -->
    <div class="form-group">
      <label class="control-label">Manager</label>
      <select class="form-control" [(ngModel)]="form.manager" name="manager">
        <option></option>
        <option *ngFor="let manager of managerOptions" [value]="manager">{{ manager }}</option>
      </select>
    </div>

    <!-- Table Dropdown -->
    <div class="form-group ">
      <label class="control-label">Table</label>
      <select class="form-control" [(ngModel)]="form.table" name="table">
        <option></option>
        <optgroup label="Personal">
          <option *ngFor="let option of tableOptions.personal" [value]="option">
            {{ option }}
          </option>
        </optgroup>

        <optgroup label="Shared">
          <option *ngFor="let option of tableOptions.shared" [value]="option">
            {{ option }}
          </option>
        </optgroup>

        <optgroup label="Standard">
          <option *ngFor="let option of tableOptions.standard" [value]="option">
            {{ option }}
          </option>
        </optgroup>
      </select>
      <i class="fas fa-cog settings-icon" (click)="openSettings()"></i>

      <app-overview-table-columns-modal 
        *ngIf="showModal" 
        (close)="closeModal()">
      </app-overview-table-columns-modal>
    </div>

    <!-- Reset Button -->
    <div class="form-group reset-button-wrapper">
  <button type="button" class="btn btn-reset" (click)="resetForm()">Reset</button>
</div>
  </form>


  <div *ngIf="selectedBooking" class="booking-details">
    <div class="booking-title">
      <span class="company-name">Salzburger Nachrichten GmbH & Co KG</span>
      <strong>{{ selectedBooking }}</strong>
    </div>
  
    <div class="button-group">
      <button class="btn btn-primary">View Booking</button>
      <button class="btn btn-primary">Work Order</button>
      <button class="btn btn-primary">Reporting</button>
      <button class="btn btn-primary">Create New Complaint</button>
      <button class="btn btn-primary">Edit Booking</button>
      <button class="btn btn-primary">Export Booking</button>
    </div>
  </div>
</div>
