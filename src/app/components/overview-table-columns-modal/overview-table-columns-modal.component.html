<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h3 class="modal-title">Booking table layout</h3>
    </div>

    <div class="modal-body">
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>Column</th>
              <th>Show when</th>
              <th>Width</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let col of columns">
              <td>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" [(ngModel)]="col.enabled" />
                    <span>{{ col.name }}</span>
                  </label>
                </div>
              </td>
              <td>
                <select class="form-control" [(ngModel)]="col.showWhen">
                  <option value="always">Always</option>
                  <option value="normal">Normal width</option>
                  <option value="extra-wide">Extra wide</option>
                </select>
              </td>
              <td>
                <input type="number" min="1" class="form-control" [(ngModel)]="col.width" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="form-group">
        <label class="control-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="layoutName" />
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-primary">Save copy</button>
      <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
    </div>
  </div>
</div>
